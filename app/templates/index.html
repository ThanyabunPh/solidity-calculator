<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for ('static', filename='Css/index.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for ('static', filename='./JavaScript/index.js')}}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Onchain Calculator</title>

</head>
<body>
<div class="container col-4 mt-5">
    <div class="calculator">
        <input type="text" id="result" disabled>
<!--        <div class="container d-flex">-->
<!--            <div class="col-6">-->
<!--                <button class="btn btn-light btn-operator" onclick="addOperator('(')">(</button>-->
<!--            </div>-->
<!--            <div class="col-6">-->
<!--                <button class="btn btn-light btn-operator" onclick="addOperator(')')">)</button>-->
<!--            </div>-->
<!--        </div>-->


        <div class="container d-flex">
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(7)">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(8)">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(9)">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-operator" onclick="addOperator('/')">/</button>
            </div>
        </div>
        <div class="container d-flex">
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(4)">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(5)">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(6)">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-operator" onclick="addOperator('*')">*</button>
            </div>
        </div>

        <div class="container d-flex">
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(1)">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(2)">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(3)">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-operator" onclick="addOperator('-')">-</button>
            </div>

        </div>
        <div class="container d-flex">
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDecimal('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-number" onclick="addDigit(0)">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-number" onclick="clearResult()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark btn-operator" onclick="addOperator('+')">+</button>
            </div>
        </div>


        <div class="container d-flex">
            <div class="col-12">
                <button class="btn btn-success btn-operator-equal" onclick="calculateResult()">=</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
